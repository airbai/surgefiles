# 披萨制作指南 🍕

---

## 第一步：准备材料 🥫
### 材料包括：
- 面粉 🍞
- 酵母 🍺
- 盐 🧂
- 水 💧
- 橄榄油 🫒
- 番茄酱 🍅
- 奶酪 🧀
- 各种配料（如香肠、蘑菇等）🍖🍄

---

## 第二步：制作面团 🍞
### 步骤：
1. 将面粉、酵母和盐混合在一个大碗中 🥣
2. 慢慢加入水和橄榄油，搅拌均匀，直到形成一个柔软的面团 🤲
3. 将面团揉至光滑并富有弹性，大约10分钟 ⏲️
4. 盖上湿布，静置1小时，使其发酵至两倍大 🕒

---

## 第三步：准备披萨饼底 🍕
### 步骤：
1. 将发酵好的面团按压排气，然后分成适当大小的份量 👌
2. 将每份面团擀成薄饼状，放在烤盘上 📏

---

## 第四步：添加酱料和配料 🍅🧀🍖
### 步骤：
1. 在饼底均匀地抹上番茄酱 🍅
2. 撒上一层奶酪 🧀
3. 根据喜好添加各种配料，如香肠、蘑菇、洋葱等 🍖🍄🧅

---

## 第五步：烘烤披萨 🍕🔥
### 步骤：
1. 将烤箱预热至220°C（425°F） 🔥
2. 将披萨放入烤箱，烘烤15-20分钟，直到边缘金黄，奶酪融化并呈金褐色 ⏲️

---

## 第六步：享用美味披萨 🍽️
### 步骤：
1. 将烤好的披萨从烤箱中取出，稍微冷却几分钟 🍕
2. 切成适当大小的块，趁热享用 🍽️

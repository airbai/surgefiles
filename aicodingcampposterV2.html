<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI编程实战营（青少年版）</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;

        }

        .poster {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
            position: relative;
            z-index: 1;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-10px) rotateX(5deg) rotateY(5deg); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
            to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
        }

        .tagline {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ff00ff;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .feature {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: left;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .feature:hover {
            transform: scale(1.05) translateZ(20px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .feature h3 {
            color: #ff00ff;
            margin-top: 0;
        }

        .cta {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s;
            display: inline-block;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .cta:hover {
            transform: scale(1.1) translateZ(20px);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
        }

        .cta::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            z-index: -1;
            transition: all 0.3s;
        }

        .cta:hover::before {
            left: 100%;
        }

        .details {
            margin-top: 30px;
            font-size: 1.1em;
            color: #00ffff;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hologram {
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: linear-gradient(45deg, transparent 40%, rgba(0, 255, 255, 0.1) 45%, rgba(0, 255, 255, 0.1) 55%, transparent 60%);
            pointer-events: none;
            animation: hologram 10s linear infinite;
        }

        @keyframes hologram {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(50%) rotate(360deg); }
        }

        @media (max-width: 768px) {
            .poster {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .feature {
                padding: 15px;
            }
        }
        .price{
            color: #F97316;
            font-size: 1.4em;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="poster">
            <div class="hologram"></div>
            <h1>AI编程实战营<br>（青少年版）</h1>
            <p class="tagline">探索AI未来，编织编程梦想！</p>
            <div class="features">
                <div class="feature">
                    <h3>AI辅助编程</h3>
                    <p>无需编程经验，AI助你轻松入门</p>
                </div>
                <div class="feature">
                    <h3>AI/GPT实用技巧</h3>
                    <p>深入学习AI和GPT的实际应用方法</p>
                </div>
                <div class="feature">
                    <h3>实战项目</h3>
                    <p>制作一个可用的网站作为学习成果</p>
                </div>
                <div class="feature">
                    <h3>专业思维指导</h3>
                    <p>培养编程思维，提升解决问题能力</p>
                </div>
            </div>
            <div class="details">
                <p>适合对象：初中一年级以上</p>
                <p class="price">课程价格：1024元/位</p>
                <p class="price">成功编程一个网站，退回512元作为奖励！</p>
                <p>开始时间：2024年8月</p>
            </div>
            <a href="#" class="cta">扫码开启AI之旅
            </a>
            <br>
            <img src="wechatid.jpg" width="128"/>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#00ffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#00ffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: true, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
